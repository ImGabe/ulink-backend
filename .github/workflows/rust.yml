on: [push]

name: rust-cargo

jobs:
  build_and_test:
    name: Rust project

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: isbang/compose-action@v1.0.0
        with:
          compose-file: 'docker-compose.yml'

      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features

        with:
          command: test
          args: --verbose