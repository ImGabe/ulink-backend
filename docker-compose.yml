version: "3.9"

services:
  redis:
    image: redis
    command: redis-server
    ports:
      - "6379:6379"
    networks:
      - backend

  api:
    build: .
    ports:
      - "8000:8000"
    networks:
      - backend
    environment:
      - ORIGIN_ADDRESS=http://localhost:3000

networks:
  backend: